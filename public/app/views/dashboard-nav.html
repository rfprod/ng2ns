<div id="flex-nav">
	<a (click)="switchNavButtons($event, 'help');" class="flex-nav-item" [ngClass]="{selected: navButtonsState[0], inactive: !navButtonsState[0]}">
		<i class="fa fa-question-circle-o"></i> {{ 'help' | translate }}
	</a>
	<a [routerLink]="['intro']" (click)="switchNavButtons($event, 'intro')" class="flex-nav-item" [ngClass]="{selected: navButtonsState[1], inactive: !navButtonsState[1]}">
		<i class="fa fa-tachometer"></i> {{ 'intro' | translate }}
	</a>
	<a [routerLink]="['login']" (click)="switchNavButtons($event, 'login')" class="flex-nav-item" [ngClass]="{selected: navButtonsState[2], inactive: !navButtonsState[2]}">
		<i class="fa fa-user"></i> {{ 'login' | translate }}
	</a>
	<a [routerLink]="['data']" (click)="switchNavButtons($event, 'data')" class="flex-nav-item" [ngClass]="{selected: navButtonsState[3], inactive: !navButtonsState[3]}">
		<i class="fa fa-database"></i> {{ 'data' | translate }}
	</a>
	<span class="btn-group">
		<a *ngFor="let lang of supportedLanguages" class="btn btn-default btn-sm" (click)="selectLanguage(lang.key)">{{lang.name}}</a>
	</span>
</div>
<md-toolbar>
	<span>{{ 'title' | translate}}</span>
	<span class="spacer"></span>
	<span class="md-toolbar-tools" flex layout-padding>
		<button (click)="switchNavButtons($event, 'help');" md-button [ngClass]="{selected: navButtonsState[0], inactive: !navButtonsState[0]}">
			<i class="fa fa-question-circle-o"></i> {{ 'help' | translate }}
		</button>
		<button [routerLink]="['intro']" (click)="switchNavButtons($event, 'intro')" md-button [ngClass]="{selected: navButtonsState[1], inactive: !navButtonsState[1]}">
			<i class="fa fa-tachometer"></i> {{ 'intro' | translate }}
		</button>
		<button [routerLink]="['login']" (click)="switchNavButtons($event, 'login')" md-button [ngClass]="{selected: navButtonsState[2], inactive: !navButtonsState[2]}">
			<i class="fa fa-user"></i> {{ 'login' | translate }}
		</button>
		<button [routerLink]="['data']" (click)="switchNavButtons($event, 'data')" md-button [ngClass]="{selected: navButtonsState[3], inactive: !navButtonsState[3]}">
			<i class="fa fa-database"></i> {{ 'data' | translate }}
		</button>
		<button md-button [mdMenuTriggerFor]="languageMenu">
			<i class="fa fa-globe"></i> {{ 'language' | translate }}
		</button>
		<md-menu #languageMenu="mdMenu">
			<button md-menu-item *ngFor="let lang of supportedLanguages" (click)="selectLanguage(lang.key)">{{lang.name}}</button>
		</md-menu>
	</span>

</md-toolbar>
