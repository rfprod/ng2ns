<md-toolbar>
	<span><h1>{{ 'title' | translate}}</h1></span>
	<span class="spacer"></span>
	<span class="md-toolbar-tools">
		<button (click)="switchNavButtons($event, 'help');" md-button [ngClass]="{selected: navButtonsState[0], inactive: !navButtonsState[0]}" [fxHide.xs]="true" [fxHide.sm]="true">
			<i class="fa fa-question-circle-o"></i> {{ 'help' | translate }}
		</button>
		<button [routerLink]="['intro']" (click)="switchNavButtons($event, 'intro')" md-button [ngClass]="{selected: navButtonsState[1], inactive: !navButtonsState[1]}" [fxHide.xs]="true" [fxHide.sm]="true">
			<i class="fa fa-tachometer"></i> {{ 'intro' | translate }}
		</button>
		<button [routerLink]="['login']" (click)="switchNavButtons($event, 'login')" md-button [ngClass]="{selected: navButtonsState[2], inactive: !navButtonsState[2]}" [fxHide.xs]="true" [fxHide.sm]="true">
			<i class="fa fa-user"></i> {{ 'login' | translate }}
		</button>
		<button [routerLink]="['data']" (click)="switchNavButtons($event, 'data')" md-button [ngClass]="{selected: navButtonsState[3], inactive: !navButtonsState[3]}" [fxHide.xs]="true" [fxHide.sm]="true">
			<i class="fa fa-database"></i> {{ 'data' | translate }}
		</button>
		<button md-button [mdMenuTriggerFor]="languageMenu" [fxHide.xs]="true" [fxHide.sm]="true">
			<i class="fa fa-globe"></i> {{ 'language' | translate }}
		</button>
		<md-menu #languageMenu="mdMenu" [fxHide.xs]="true" [fxHide.sm]="true">
			<button md-menu-item *ngFor="let lang of supportedLanguages" (click)="selectLanguage(lang.key)">{{lang.name}}</button>
		</md-menu>

		<button md-button [mdMenuTriggerFor]="mobileMenu" [fxHide.md]="true" [fxHide.lg]="true">
			<i class="fa fa-ellipsis-v"></i>
		</button>
		<md-menu #mobileMenu="mdMenu" [fxHide.md]="true" [fxHide.lg]="true">
			<button (click)="switchNavButtons($event, 'help');" md-menu-item [ngClass]="{selected: navButtonsState[0], inactive: !navButtonsState[0]}">
			<i class="fa fa-question-circle-o"></i> {{ 'help' | translate }}
			</button>
			<button [routerLink]="['intro']" (click)="switchNavButtons($event, 'intro')" md-menu-item [ngClass]="{selected: navButtonsState[1], inactive: !navButtonsState[1]}">
				<i class="fa fa-tachometer"></i> {{ 'intro' | translate }}
			</button>
			<button [routerLink]="['login']" (click)="switchNavButtons($event, 'login')" md-menu-item [ngClass]="{selected: navButtonsState[2], inactive: !navButtonsState[2]}">
				<i class="fa fa-user"></i> {{ 'login' | translate }}
			</button>
			<button [routerLink]="['data']" (click)="switchNavButtons($event, 'data')" md-menu-item [ngClass]="{selected: navButtonsState[3], inactive: !navButtonsState[3]}">
				<i class="fa fa-database"></i> {{ 'data' | translate }}
			</button>
			<hr>
			<button md-button *ngFor="let lang of supportedLanguages" (click)="selectLanguage(lang.key)">{{lang.name}}</button>
		</md-menu>
	</span>
</md-toolbar>
