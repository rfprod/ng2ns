<div id="filters">
	<span class="flex-item">
		<span class="input-label"><i class="fa fa-search" aria-hidden="true"></i> Search users:</span> <input [(ngModel)]="searchQuery">
	</span>
	<span class="flex-item">
		<span class="input-label"><i class="fa fa-sort" aria-hidden="true"></i> Sort users by:</span>
		<select [(ngModel)]="sortByCriterion">
			<option value="role">Role</option>
			<option value="registered">Registered</option>
		</select>
	</span>
</div>
<div id="dashboard-data" class="padding">
	<h3>Users</h3>
	<span fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" class="flex-grid">
		<span *ngFor="let user of usersList; let j = index" (mouseenter)="showDetails($event)" (mouseleave)="hideDetails($event)" fxFlex fxFlex.xs="1" fxLayout="row" class="flex-grid-item">
			<span fxFlex="33" fxLayout="column" class="flex-list">
				<div>id: {{user.id}}</div>
				<div>{{user.firstName}}</div>
				<div>{{user.lastName}}</div>
				<div>role: {{user.role}}</div>
			</span>
			<span fxFlex fxLayout="column" class="flex-list">
				<div>{{user.email}}</div>
				<div>city: {{user.city}}</div>
				<div>country: {{user.country}}</div>
				<div>registered: {{user.registered | date}}</div>
				<div>last login: {{user.lastLogin | date}}</div>
			</span>
		</span>
	</span>
</div>
